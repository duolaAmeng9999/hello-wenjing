<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <!-- 引入 Vue 文件 -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备容器 -->
    <div id="root">
        <h2>欢迎来到{{address}}</h2>
        <input type="text" placeholder="按下回车键提示输入" @keydown.wenjing='showInfo'>
    </div>
</body>
<script>
    Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
    Vue.config.keyCodes.wenjing = 76;
    /* 
        1. Vue 中常用的按键别名:(keyup, keydown)
                回车 => enter
                删除 => delete(捕获“删除”和“退格”键)
                退出 => esc
                空格 => space
                换行 => tab(必须配合 keydown 来使用)
                上 => up
                下 => down
                左 => left
                右 => right
        2. Vue 未提供的按键, 可以适用原始的 key 值去绑定, 但注意要转换为 kebab-case(短横线命名) 

        3. 系统修饰键(用法特殊): ctrl、alt、shift、meta
                (1). 配合 keyup 使用: 按下修饰键的同时, 再按下其他键, 随后释放其他键, 事件才会被触发
                (2). 配合 keydown 使用: 正常触发事件

        4. 也可以使用 keyCode 去指定具体的按键(不推荐)
        
        5. Vue.config.keyCodes.自定义名键 = 键码, 可以制定按键别名
    */

    const vm = new Vue({
        el: '#root',
        data: {
            address: '上海',
        },
        methods: {
            showInfo(event) {
                //  if (event.keyCode !== 13) return;
                console.log(event.target.value)
                console.log(event.key,event.keyCode)// key 为按键名称, keyCode 为键码
            }
        }
    })
</script>

</html>
