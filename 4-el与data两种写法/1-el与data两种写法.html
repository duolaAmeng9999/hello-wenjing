<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data两种写法</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好呀！{{name}}</h1>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
        /* 
            data 与 el 的2种写法
                    1、el 两种写法
                        (1). new Vue 时候配置 el 属性
                        (2). 先创建 Vue 实例, 随后再通过 vm.$mount("#root") 指定 el 的值
                    2、data 有两种写法
                        (1). 对象式
                        (2). 函数式
                        如何选择: 目前那种方法都可以, 以后学习到组件时, data 必须使用函数式, 否则会报错
                    3、一个重要的原则:
                        由 Vue 管理的函数, 一定不要写箭头函数, 一旦写了箭头函数, this 就不在是 Vue 实例了
        */

        // el 的两种写法
        /* 
         const v = new Vue({
              el: "#root", 第一种写法
              data: {
                  name:"wenjing"
              }
          })
          console.log(v);
          v.$mount("#root");//第二种写法 
         */

        new Vue({
            el: "#root",
            data() {
                console.log(this);// 这里的 this 指向 Vue 的实例对象
                return {
                    name: "wenjing"
                }
            }
        })
    </script>
</body>

</html>
