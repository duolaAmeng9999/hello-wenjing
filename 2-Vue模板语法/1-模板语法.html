<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
</head>
 
<body>
    <!-- 准备容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h1>hello! {{name}}</h1>
        <hr />
        <h1>指令语法</h1>
        <a v-bind:href="sayName.url.toUpperCase()" :x="hello">点我去{{sayName.name}}官网</a>
        <!-- 有 v-bind url当成 js 表达式去执行 -->
    </div>
    <script src="../js/vue.js"></script>
    <script>
        /* 
            Vue 模板语法有 2 大类:
                    1、差值语法功能:
                            功能: 用于解析标签体内容
                            写法: {{xxx}} xxx 是 js 表达式, 且可以直接读到 data 中的·所有属性
                    2、指令语法:
                            功能: 用于解析标签(包括: 标签属性、标签体内容、绑定事件.....)
                            举例: v-bind:href = "xxx" 或 简写为 :href = "xxx", xxx同样要写 js 表达式, 且可以直接读取到 data 中的所有属性
                            备注: Vue 中有很多的指令, 且形式都是: v-???, 此处我们只是拿 v-bind 举个例子
        */
        Vue.config.productionTip = false;
        new Vue({
            el: "#root",
            data: {
                name: "文静",
                sayName: {
                    name: "pingguo",
                    url: "http://www.apple.com",
                    hello: "wenjing"
                }
            }
        })
    </script>
</body>

</html>
