<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-pre 指令</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2 v-pre>余生多多指教！ 文静</h2>
        <h2 v-pre>当前 n 的值为{{n}}</h2>
        <button @click="n++" v-pre>点我 n+1</button>
    </div>
</body>
<script>

    /* 
        v-pre 指令:
            1. 跳过其所在节点编译过程
            2. 可利用它跳过: 没有使用指令的语法, 没有使用插值的语法的节点, 会加快编译
    */

    Vue.config.productionTip = false;

    new Vue({
        el: "#root",
        data: {
            n: 0
        }
    })
</script>

</html>
