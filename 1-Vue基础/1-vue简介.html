            1、Vue 是什么
                    - 一套用于构建用户界面的渐进式 JavaScript 框架(渐进式：Vue 可以自底向上逐层的应用)
            
            2、特点：
                    - 采用组建化模式，提高代码复用率、且让代码更好的维护(一个 .vue 文件就是一个组件)
                    - 声明式编码，让编码人员无需直接操作 DOM ,提高开发效率
                    - 使用虚拟 DOM + 优秀的 Diff 算法 , 尽量复用 DOM 节点(真实 DOM Real-DOM; 虚拟 DOM Virtual-DOM)   
            3、学习 Vue 之前要掌握的 JavaScript 基础知识
                    - ES6 语法
                    - ES6 模块化
                    - 包管理器
                    - 原型、原型链
                    - 数组常用方法
