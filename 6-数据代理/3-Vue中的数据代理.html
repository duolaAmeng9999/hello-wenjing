<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中数据代理</title>
    <!-- 引入 Vue 文件 -->
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 创建一个容器 -->
    <div id="root">
        <h2>学校名字: {{name}}</h2>
        <h2>学校地址: {{address}}</h2>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。
    
    /* 
        1. Vue 中的数据代理
                - 通过 vm 对象来代理 data 对象中的属性操作(读/写)
        2. Vue 中数据代理的好处
                - 更加方便的操作 data 中的数据
        3. 基本原理:
                - 通过 Object.definePropety() 把 data 对象中的所有属性添加到 vm 上
                - 为每一个添加到 vm 上的属性, 都指定一个 getter/setter
                - 在 getter/setter 内部去操作 (读/写) data 中对应的属性 
    */

   /*  let data = {
        name: 'wenjing',
        address: 21
    } */
    const vm = new Vue({// 创建 Vue 实例
        el: "#root",
        data: {
            name: "上海交通大学",
            address: "上海"
        }
        // data
    })
    // console.log(vm._data === data)// true vm._data = options.data = data
    // console.log(vm);
</script>

</html>
