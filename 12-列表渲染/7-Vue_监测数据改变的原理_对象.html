<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 监测数据改变原数据原理_对象</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>姓名: {{name}}</h2>
        <h2>地址: {{address}}</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false; // 阻止 Vue 在启动时产生生产提示

    const vm = new Vue({
        el: "#root",
        data: {
            name: "刘文静",
            address: "青岛",
            hobby: {
                one: "吃",
                two: "明信片",
                three: "花"
            }
        }
    })
</script>

</html>
